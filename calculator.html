<!-- Create a calculator using DOM, HTML & CSS -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="calstyle.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>/</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>*</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>

      <button>0</button>
      <button>C</button>
      <button>=</button>
      <button>+</button>
    </div>
  </div>

  <script>
  let display = document.getElementById("display");
    let buttons = document.getElementsByTagName("button");
    let currentInput = "";

    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener("click", function () {
        let value = buttons[i].innerText;

        if (value === "C") {
          currentInput = "";
          display.value = "";
        } else if (value === "=") {
          if (currentInput !== "") {
            currentInput = eval(currentInput).toString();
            display.value = currentInput;
          } else {
            display.value = "Error";
          }
        } else {
          currentInput += value;
          display.value = currentInput;
        }
      });
    }
</script>

</body>
</html>
